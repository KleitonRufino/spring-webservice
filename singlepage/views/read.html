<div class="bs-docs-section">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1 id="tables">Lista Pessoas</h1>
			</div>
			
			<div class="bs-component">
				<a href="#/create" class="btn btn-primary">Cadastrar</a>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Data Nascimento</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="pessoa in pessoas | orderBy:'id'">
							<td>{{pessoa.id}}</td>
							<td>{{pessoa.nome}}</td>
							<td>{{pessoa.cpf}}</td>
							<td>{{pessoa.nascimento}}</td>
							<td><a title="Editar Pessoa" href="#/edit/{{pessoa.id}}">
									<button class="btn btn-primary btn-sm" title="Editar Pessoa">
										<span class="glyphicon glyphicon-pencil"></span>
									</button>
								</a>
									<button title="Excluir Pessoa" ng-click="deletar(pessoa.id)" class="btn btn-danger btn-sm">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
							</td>
						</tr>
						<tr ng-show="notFound" class="text-center">
							<td colspan="4">Não ha pessoas cadastradas</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
